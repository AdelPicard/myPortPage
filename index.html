<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Portifolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <div id="banner_section">
            <div id="banner">
                <img src="./src/images/banner.png" alt="banner" id="banner">
            </div>
        </div>
        <div id="icon_section">
            <div id="icon_frame">
                <div id="icon">
                    <img src="./src/images/icon.png" alt="icon" id="icon">
                </div>
            </div>
        </div>
        <div id="title_section">
            <h1>Picard</h1>
        </div>
        <div id="subtitle_section">
            <h2>Designer gráfico e Programador.</h2>
        </div>
        <div id="social_section">
            <div class="dot"></div>
            <div id="social_part">
                <a href="#"><img class="social_icon" src="./src/images/logos/instagram.svg" alt="instagram"></a>
                <a href="#"><img class="social_icon" src="./src/images/logos/twitter.svg" alt="instagram"></a>
                <a href="#"><img class="social_icon" src="./src/images/logos/pinterest.svg" alt="instagram"></a>
            </div>
            <div class="dot"></div>
        </div>
    </section>
    <div id="divider_container">
        <div class="divider"></div>
    </div>
    <section id="works">
        <div id="container">
            <div class="box"><img src="./src/images/mage_icons.png" alt=""></div>

            <div class="box"><img src="./src/images/imageC.png"></div>
