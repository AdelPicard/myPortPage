<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Portifolio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="banner_section">
                <div id="banner">
                    <img src="./src/images/banner.png" alt="banner" id="banner">
                </div>
            </div>
            <div id="icon_section">
                <div id="icon_frame">
                    <div id="icon">
                        <img src="./src/images/icon.png" alt="icon" id="icon">
                    </div>
                </div>
            </div>
            <div id="title_section">
                <h1>Picard</h1>
            </div>
            <div id="subtitle_section">
                <h2>Graphic Designer and Developer</h2>
            </div>
        </header>
    </body>
</html>
